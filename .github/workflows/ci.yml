jobs:
  changes_ci:
    runs-on: ubuntu-latest
    outputs: # ì´ jobì˜ ê²°ê³¼ë¥¼ ë‹¤ë¥¸ jobì—ì„œ ì‚¬ìš©í•  ìˆ˜ ìˆë„ë¡ output ì„¤ì •
      matrix: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2 # ì–´ë–¤ ì„œë¹„ìŠ¤ ë””ë ‰í† ë¦¬ê°€ ë³€ê²½ë˜ì—ˆëŠ”ì§€ ê°ì§€
        id: filter
        with:
          filters: |
            gateway:
              - 'gateway/**'
            server:
              - 'server/**'
            com.templlo.service.user:
              - 'com.templlo.service.user/**'
            com.templlo.service.promotion:
              - 'com.templlo.service.promotion/**'
            com.templlo.service.reservation:
              - 'com.templlo.service.reservation/**'
            com.templlo.service.temple:
              - 'com.templlo.service.temple/**'
            com.templlo.service.program:
              - 'com.templlo.service.program/**'
            com.templlo.service.review:
              - 'com.templlo.service.review/**'

  build:
    needs: changes_ci
    if: ${{ needs.changes_ci.outputs.matrix != '[]' }}
    name: Build and Test Services
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # í•˜ë‚˜ì˜ ì„œë¹„ìŠ¤ ì‹¤íŒ¨í•´ë„ ë‹¤ë¥¸ ì„œë¹„ìŠ¤ ê³„ì† ë¹Œë“œ
      matrix:
        service: ${{ fromJSON(needs.changes_ci.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build and Test
        working-directory: ${{ matrix.service }}
        run: |
          echo "Building ${{ matrix.service }}"
          chmod +x gradlew
          ./gradlew clean build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-libs-${{ matrix.service }}
          path: ${{ matrix.service }}/build/libs/*.jar