      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ env.AWS_ECR_URI }}
        run: |
          # Build Docker image
          docker build -t $ECR_REGISTRY/eureka-service:latest ./server
          
          # Push Docker image
          docker push $ECR_REGISTRY/eureka-service:latest
          
          # Output the image URI for use in later steps
          echo "image=$ECR_REGISTRY/eureka-service:latest" >> $GITHUB_OUTPUT