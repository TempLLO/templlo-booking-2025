on: #mainì„ íƒ€ì¼“ìœ¼ë¡œ PR ì˜¬ë¦¬ê±°ë‚˜, mainì— Merge ë  ë•Œ ì›Œí¬í”Œë¡œìš° ì‹¤í–‰
  pull_request:
#    branches: [ "main" ]
    branches: [ "deploy/71/ecs-deploy" ]
  push:
#    branches: [ "main" ]
