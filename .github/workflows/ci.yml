  pull_request:
    branches: [ "main" ]
  push:
    # branches: [ "main" ]
    branches: [ "deploy/31/jaehee" ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs: # ì´ jobì˜ ê²°ê³¼ë¥¼ ë‹¤ë¥¸ jobì—ì„œ ì‚¬ìš©í•  ìˆ˜ ìžˆë„ë¡ output ì„¤ì •
      matrix: ${{ steps.filter.outputs.changes }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2 # ì–´ë–¤ ì„œë¹„ìŠ¤ ë””ë ‰í† ë¦¬ê°€ ë³€ê²½ë˜ì—ˆëŠ”ì§€ ê°ì§€
        id: filter
        with:
          filters: |
            gateway:
              - 'gateway/**'
            server:
              - 'server/**'
            com.templlo.service.user:
              - 'com.templlo.service.user/**'
            com.templlo.service.promotion:
              - 'com.templlo.service.promotion/**'
            com.templlo.service.reservation:
              - 'com.templlo.service.reservation/**'
            com.templlo.service.temple:
              - 'com.templlo.service.temple/**'
            com.templlo.service.program:
              - 'com.templlo.service.program/**'
            com.templlo.service.review:
              - 'com.templlo.service.review/**'

  build:
    needs: changes
    if: ${{ needs.changes.outputs.matrix != '[]' }}
    name: Build and Test Services
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false  # í•˜ë‚˜ì˜ ì„œë¹„ìŠ¤ ì‹¤íŒ¨í•´ë„ ë‹¤ë¥¸ ì„œë¹„ìŠ¤ ê³„ì† ë¹Œë“œ
      matrix:
        service: ${{ fromJSON(needs.changes.outputs.matrix) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build
        working-directory: ${{ matrix.service }}
        run: |
          echo "Building ${{ matrix.service }}"
          chmod +x gradlew
          ./gradlew clean build -x test

      ## ë„ì¹´íŒŒì¼ ë¹Œë“œí•´ì„œ ë„ì»¤ ì´ë¯¸ì§€ë¥¼ ë§Œë“œëŠ” ì½”ë“œ
      ## ë§Œë“¤ì–´ì§„ ë„ì»¤ ì´ë¯¸ì§€ë¥¼ ECRì— push
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-2

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      - name: Set environment variables
        id: set-env
        run: |
          if [ "${{ matrix.service }}" == "server" ]; then
            echo "EUREKA_SERVER_URL=${{ secrets.EUREKA_SERVER_URL }}" >> .env
            echo "EUREKA_HOSTNAME=${{ secrets.EUREKA_HOSTNAME }}" >> .env
          fi

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
         # ECR_REGISTRY: ${{ env.AWS_ECR_URI }}
          ECR_REGISTRY: 354891846810.dkr.ecr.ap-northeast-2.amazonaws.com/templlo-booking-2025
        run: |
          # Build Docker image with env vars
          docker build --env-file .env -t $ECR_REGISTRY/${{ matrix.service }}:latest ./${{ matrix.service }}
          
          # Push Docker image # ì´ë¯¸ì§€ í‘¸ì‰¬í• ë•Œ íƒ€ê²Ÿ ë ˆí¬ì§€í† ë¦¬ ì–´ë””ë¡œ ê°?? íƒœê·¸ëª… ê°€ì§€ê³  ì•Œì•„ì„œ ì°¾ì•„ê°€ëŠ” ë“¯.
          docker push $ECR_REGISTRY/${{ matrix.service }}:latest
          
          # Output the image URI for use in later steps
          echo "image=$ECR_REGISTRY/${{ matrix.service }}:latest" >> $GITHUB_OUTPUT